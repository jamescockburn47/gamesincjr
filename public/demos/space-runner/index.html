<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Runner - Demo</title>
  <style>
        html, body { height: 100%; }
        body {
            margin: 0;
            padding: 16px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .stage { position: relative; width: 100%; max-width: 900px; aspect-ratio: 16/9; }
        canvas { position: absolute; inset: 0; width: 100%; height: 100%; border: 2px solid #333; background: #111; display: block; }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .game-status {
            font-size: 18px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .game-status.focused {
            background: #00ff00;
            color: #000;
        }
        
        .game-status.unfocused {
            background: #ff6600;
            color: #fff;
        }
        
        canvas {
            cursor: pointer;
            touch-action: none; /* avoid scrolling while touching canvas */
        }

        /* Mobile controls */
        .mobile-controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: none; gap: 12px; z-index: 50; background: rgba(0,0,0,0.35); padding: 10px; border-radius: 12px; backdrop-filter: blur(6px); }
        .mobile-controls button { width: 56px; height: 56px; border-radius: 50%; border: 1px solid #555; background: #222; color: #fff; font-size: 20px; }
        @media (pointer: coarse) { .mobile-controls { display: grid; grid-template-columns: repeat(3, 56px); grid-template-rows: repeat(2, 56px); grid-auto-flow: dense; } .btn-up { grid-column: 2; grid-row: 1; } .btn-left { grid-column: 1; grid-row: 2; } .btn-down { grid-column: 2; grid-row: 2; } .btn-right { grid-column: 3; grid-row: 2; } }
  </style>
</head>
<body>
    <h1>Space Runner</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-status unfocused" id="gameStatus">Game paused - Click to start playing</div>
    <div class="stage"><canvas id="gameCanvas" width="800" height="450"></canvas></div>
    <div class="mobile-controls" id="mobileControls" aria-label="Mobile controls">
      <button class="btn-up" aria-label="Up">⬆️</button>
      <button class="btn-left" aria-label="Left">⬅️</button>
      <button class="btn-down" aria-label="Down">⬇️</button>
      <button class="btn-right" aria-label="Right">➡️</button>
    </div>
    <div class="controls">
        <p>Use ARROW KEYS or WASD to move</p>
        <p>Dodge the asteroids!</p>
        <p><strong>Click the game area to focus controls, click outside to unfocus</strong></p>
    </div>

  <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameStatusElement = document.getElementById('gameStatus');

        // Game state
        let score = 0;
        let gameRunning = true;
        let gameFocused = false;
        let keys = {};

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 20,
            height: 20,
            speed: 5
        };

        // Asteroids
        let asteroids = [];
        const asteroidSpeed = 2;
        let starfield = Array.from({length:120},()=>({x:Math.random()*canvas.width,y:Math.random()*canvas.height,s:Math.random()*2+0.5}));

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (gameFocused) {
                keys[e.key.toLowerCase()] = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (gameFocused) {
                keys[e.key.toLowerCase()] = false;
            }
        });

        // Canvas focus events
        canvas.addEventListener('click', () => {
            gameFocused = true;
            gameStatusElement.textContent = 'Game focused - Controls active!';
            gameStatusElement.className = 'game-status focused';
            canvas.style.border = '2px solid #00ff00';
        });

        // Click outside to unfocus
        document.addEventListener('click', (e) => {
            if (!canvas.contains(e.target)) {
                gameFocused = false;
                gameStatusElement.textContent = 'Game paused - Click to resume';
                gameStatusElement.className = 'game-status unfocused';
                canvas.style.border = '2px solid #333';
                // Clear all keys when unfocusing
                keys = {};
            }
        });

        // Create asteroid
        function createAsteroid() {
            asteroids.push({
                x: Math.random() * (canvas.width - 30),
                y: -30,
                width: 30,
                height: 30,
                speed: asteroidSpeed + Math.random() * 2
            });
        }

        // Update player position
        function updatePlayer() {
            if (gameFocused) {
                if (keys['arrowleft'] || keys['a']) {
                    player.x = Math.max(0, player.x - player.speed);
                }
                if (keys['arrowright'] || keys['d']) {
                    player.x = Math.min(canvas.width - player.width, player.x + player.speed);
                }
                if (keys['arrowup'] || keys['w']) {
                    player.y = Math.max(0, player.y - player.speed);
                }
                if (keys['arrowdown'] || keys['s']) {
                    player.y = Math.min(canvas.height - player.height, player.y + player.speed);
                }
            }
        }

        // Update asteroids
        function updateAsteroids() {
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                asteroid.y += asteroid.speed;

                // Remove asteroids that are off screen
                if (asteroid.y > canvas.height) {
                    asteroids.splice(i, 1);
                    score += 10;
                    scoreElement.textContent = score;
                }

                // Check collision
                if (asteroid.x < player.x + player.width &&
                    asteroid.x + asteroid.width > player.x &&
                    asteroid.y < player.y + player.height &&
                    asteroid.y + asteroid.height > player.y) {
                    gameRunning = false;
                    const final = score;
                    const name = prompt('Game Over! Final Score: ' + final + '\nEnter your name to submit score (optional):', '');
                    if (name !== null) {
                      fetch('/api/scores/save', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ slug: 'space-runner', score: final, name }) });
                    }
                    resetGame();
                }
            }
        }

        // Reset game
        function resetGame() {
            score = 0;
            scoreElement.textContent = score;
            asteroids = [];
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
            gameRunning = true;
            gameFocused = false;
            gameStatusElement.textContent = 'Game paused - Click to start playing';
            gameStatusElement.className = 'game-status unfocused';
            canvas.style.border = '2px solid #333';
            keys = {};
        }

        // Draw functions
        function drawPlayer() {
            // glow ship
            ctx.fillStyle = '#00ff00';
            ctx.shadowColor = '#00ff00';
            ctx.shadowBlur = 10;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.shadowBlur = 0;
        }

        function drawAsteroids() {
            ctx.fillStyle = '#ff6600';
            asteroids.forEach(asteroid => {
                ctx.fillRect(asteroid.x, asteroid.y, asteroid.width, asteroid.height);
            });
        }

        function drawStars(){
            ctx.fillStyle = '#222';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#ffffff';
            starfield.forEach(st=>{
                ctx.globalAlpha = 0.5 + Math.random()*0.5;
                ctx.fillRect(st.x, st.y, st.s, st.s);
                ctx.globalAlpha = 1;
                st.y += st.s*0.4; if(st.y>canvas.height){ st.y= -2; st.x=Math.random()*canvas.width; }
            });
        }

        function draw() {
            // Starfield background
            drawStars();

            // Draw game objects
            drawPlayer();
            drawAsteroids();
        }

        // Game loop
        function gameLoop() {
            if (gameRunning && gameFocused) {
                updatePlayer();
                updateAsteroids();

                // Create new asteroids occasionally
                if (Math.random() < 0.04) {
                    createAsteroid();
                }

                draw();
            } else if (gameRunning && !gameFocused) {
                // Game is running but not focused - just draw the current state
                draw();
            }

      requestAnimationFrame(gameLoop);
    }

        // Mobile controls
        const mobileControls = document.getElementById('mobileControls');
        const isTouch = matchMedia('(pointer: coarse)').matches || 'ontouchstart' in window;
        function pressKey(code, pressed) { keys[code] = pressed; }
        if (isTouch) {
          const bind = (selector, code) => {
            const el = mobileControls.querySelector(selector);
            const start = (e) => { e.preventDefault(); gameFocused = true; pressKey(code, true); };
            const end = (e) => { e.preventDefault(); pressKey(code, false); };
            el.addEventListener('touchstart', start, { passive: false });
            el.addEventListener('touchend', end, { passive: false });
            el.addEventListener('touchcancel', end, { passive: false });
            el.addEventListener('mousedown', start);
            el.addEventListener('mouseup', end);
            el.addEventListener('mouseleave', end);
          };
          bind('.btn-up', 'arrowup');
          bind('.btn-down', 'arrowdown');
          bind('.btn-left', 'arrowleft');
          bind('.btn-right', 'arrowright');
        }

        // Resize handling for DPR and container size
        function resizeCanvas() {
          const rect = canvas.parentElement.getBoundingClientRect();
          const dpr = Math.min(window.devicePixelRatio || 1, 2);
          canvas.width = Math.floor(rect.width * dpr);
          canvas.height = Math.floor(rect.height * dpr);
          ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Start the game
        gameLoop();
  </script>
</body>
</html>
