<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Happy 8th Birthday Henry! - Monkey Game</title>
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Start Screen */
    #startScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, #ffd6e8 0%, #ffe0f0 50%, #fff4f8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .start-content {
      text-align: center;
      padding: 40px;
      max-width: 600px;
    }

    .start-content h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      color: #ff6b9d;
      margin-bottom: 20px;
      font-weight: 800;
    }

    .start-content .tagline {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: #8b4a6b;
      margin-bottom: 40px;
    }

    #startBtn {
      padding: 20px 50px;
      font-size: clamp(1.5rem, 5vw, 2rem);
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #ff6b9d 0%, #ff8fb3 100%);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(255, 107, 157, 0.4);
      transition: transform 0.2s;
    }

    #startBtn:hover {
      transform: translateY(-2px);
    }

    #startBtn:active {
      transform: translateY(0);
    }

    /* Game Stage */
    #gameStage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(180deg, #87ceeb 0%, #ffd6e8 60%, #ffb3d9 100%);
      display: none;
      z-index: 100;
    }

    #gameStage.active {
      display: block;
    }

    #gameCanvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    /* HUD */
    .hud {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 30px;
      font-size: 1.3rem;
      font-weight: 700;
      color: #5a2d4a;
      z-index: 10;
      pointer-events: none;
    }

    .hud span {
      color: #ff6b9d;
      margin-left: 8px;
    }

    /* Game Over Overlay */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.98);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 24px;
      text-align: center;
      z-index: 20;
    }

    .overlay.active {
      display: flex;
    }

    .overlay h2 {
      font-size: clamp(2rem, 4vw, 3rem);
      color: #ff6b9d;
      font-weight: 800;
    }

    .overlay p {
      color: #5a2d4a;
      font-size: clamp(1rem, 2vw, 1.2rem);
    }

    .overlay button {
      padding: 18px 36px;
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, #ff6b9d 0%, #ff8fb3 100%);
      border: none;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(255, 107, 157, 0.4);
      transition: transform 0.2s;
      margin: 5px;
    }

    .overlay button:hover {
      transform: translateY(-2px);
    }

    .overlay button:active {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <div class="start-content">
      <h1>üéâ Happy 8th Birthday Henry! üéâ</h1>
      <p class="tagline">Jump and catch balloons while avoiding snapping crocodiles! üíù</p>
      <button id="startBtn">Start Now</button>
    </div>
  </div>

  <!-- Game Stage -->
  <div id="gameStage">
    <canvas id="gameCanvas" width="900" height="506"></canvas>
    
    <!-- HUD -->
    <div class="hud">
      <div>Balloons:<span id="score">0</span></div>
      <div>Lives:<span id="lives">3</span></div>
      <div>Best:<span id="best">0</span></div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="overlay">
      <h2 id="gameOverTitle">Game Over!</h2>
      <p id="gameOverText">You caught <span id="finalScore">0</span> balloons!</p>
      <button id="restartBtn">Play Again</button>
      <button id="exitBtn">Back to Menu</button>
    </div>
  </div>

  <script>
    // ============================================================================
    // SIMPLE LAUNCH SYSTEM - Direct and reliable
    // ============================================================================
    console.log('[Launch] Initializing...');
    
    const startScreen = document.getElementById('startScreen');
    const gameStage = document.getElementById('gameStage');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    const exitBtn = document.getElementById('exitBtn');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    const scoreEl = document.getElementById('score');
    const livesEl = document.getElementById('lives');
    const bestEl = document.getElementById('best');
    const finalScoreEl = document.getElementById('finalScore');
    const gameOverTitle = document.getElementById('gameOverTitle');
    const gameOverText = document.getElementById('gameOverText');

    // ============================================================================
    // START BUTTON HANDLER - Simple and direct
    // ============================================================================
    function handleStart() {
      console.log('[Launch] Start button clicked!');
      
      // Hide start screen
      startScreen.style.display = 'none';
      
      // Show game stage
      gameStage.classList.add('active');
      
      // Start the game
      setTimeout(() => {
        resizeCanvas();
        startGame();
      }, 100);
    }

    // Attach handler
    startBtn.addEventListener('click', handleStart);
    startBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      handleStart();
    });

    // Restart button
    restartBtn.addEventListener('click', () => {
      gameOverOverlay.classList.remove('active');
      startGame();
    });

    // Exit button
    exitBtn.addEventListener('click', () => {
      state.running = false;
      gameStage.classList.remove('active');
      gameOverOverlay.classList.remove('active');
      startScreen.style.display = 'flex';
      keys.left = false;
      keys.right = false;
      keys.jump = false;
      touches.clear();
      dragVelocity = 0;
    });

    // ============================================================================
    // GAME CONSTANTS
    // ============================================================================
    const DIFFICULTY = {
      gravity: 1.3,
      jumpPower: -19,
      balloonSpawnBase: 600,
      balloonSpawnMin: 250,
      balloonSpawnScaling: 10,
      crocSpawnBase: 2000,
      crocSpawnMin: 800,
      crocSpawnScaling: 40,
      shieldDuration: 5,
      slowMoDuration: 4,
      collisionTolerance: 0.85,
      crocJumpBuffer: 5,
      monkeySpeed: 8,
      baseGameSpeed: 1,
      speedIncrease: 0.025,
    };

    const balloonColors = ['#ff6b9d', '#ffb347', '#87ceeb', '#ffd700', '#ff69b4', '#32cd32', '#ff1493', '#ff6347'];

    // ============================================================================
    // SVG IMAGE GENERATION
    // ============================================================================
    function createMonkeySVG(frame) {
      const legOffset = Math.sin(frame * 0.5) * 8;
      const armOffset = Math.sin(frame * 0.5 + Math.PI) * 6;
      return 'data:image/svg+xml;base64,' + btoa(`
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
          <ellipse cx="50" cy="58" rx="22" ry="28" fill="#d4a574"/>
          <ellipse cx="50" cy="68" rx="20" ry="24" fill="#c89664"/>
          <path d="M 45 20 L 50 8 L 55 20" fill="#ff6b9d"/>
          <circle cx="50" cy="8" r="3" fill="#ffd700"/>
          <rect x="44" y="20" width="12" height="8" fill="#ff6b9d"/>
          <circle cx="50" cy="35" r="20" fill="#d4a574"/>
          <ellipse cx="50" cy="32" rx="18" ry="19" fill="#e6b884"/>
          <ellipse cx="44" cy="30" rx="5" ry="6" fill="#000"/>
          <ellipse cx="56" cy="30" rx="5" ry="6" fill="#000"/>
          <circle cx="45" cy="30" r="2" fill="#fff"/>
          <circle cx="57" cy="30" r="2" fill="#fff"/>
          <ellipse cx="50" cy="38" rx="3" ry="2" fill="#000"/>
          <path d="M 48 42 Q 50 46 52 42" stroke="#000" stroke-width="2" fill="none" stroke-linecap="round"/>
          <circle cx="${30 + armOffset}" cy="52" r="12" fill="#d4a574"/>
          <circle cx="${70 - armOffset}" cy="52" r="12" fill="#d4a574"/>
          <ellipse cx="${26 + armOffset}" cy="58" rx="6" ry="8" fill="#c89664"/>
          <ellipse cx="${74 - armOffset}" cy="58" rx="6" ry="8" fill="#c89664"/>
          <ellipse cx="${42 + legOffset}" cy="85" rx="8" ry="10" fill="#c89664"/>
          <ellipse cx="${58 - legOffset}" cy="85" rx="8" ry="10" fill="#c89664"/>
          <ellipse cx="50" cy="60" rx="12" ry="16" fill="#e6b884"/>
        </svg>
      `);
    }

    function createCrocSVG(frame) {
      const jawOffset = Math.sin(frame * 0.8) * 3;
      return 'data:image/svg+xml;base64,' + btoa(`
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60">
          <ellipse cx="50" cy="30" rx="40" ry="20" fill="#32cd32"/>
          <ellipse cx="35" cy="20" rx="8" ry="10" fill="#fff"/>
          <ellipse cx="35" cy="20" rx="4" ry="5" fill="#000"/>
          <ellipse cx="65" cy="20" rx="8" ry="10" fill="#fff"/>
          <ellipse cx="65" cy="20" rx="4" ry="5" fill="#000"/>
          <rect x="20" y="28" width="60" height="8" fill="#228b22"/>
          <path d="M 25 36 Q 30 ${36 + jawOffset} 35 36" stroke="#228b22" stroke-width="2" fill="none"/>
          <path d="M 65 36 Q 70 ${36 + jawOffset} 75 36" stroke="#228b22" stroke-width="2" fill="none"/>
          <ellipse cx="30" cy="15" rx="3" ry="2" fill="#ff6347"/>
          <ellipse cx="70" cy="15" rx="3" ry="2" fill="#ff6347"/>
        </svg>
      `);
    }

    const balloonSVGs = balloonColors.map(color => {
      return 'data:image/svg+xml;base64,' + btoa(`
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 65">
          <ellipse cx="25" cy="30" rx="20" ry="25" fill="${color}"/>
          <ellipse cx="25" cy="25" rx="15" ry="18" fill="${color}" opacity="0.7"/>
          <line x1="25" y1="50" x2="25" y2="65" stroke="#654321" stroke-width="2"/>
        </svg>
      `);
    });

    const number8BalloonSVG = 'data:image/svg+xml;base64,' + btoa(`
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 80">
        <ellipse cx="30" cy="35" rx="25" ry="30" fill="#ff6b9d"/>
        <ellipse cx="30" cy="30" rx="18" ry="20" fill="#ff8fb3" opacity="0.8"/>
        <text x="30" y="40" font-family="Arial Black" font-size="24" font-weight="900" fill="#fff" text-anchor="middle">8</text>
        <line x1="30" y1="60" x2="30" y2="75" stroke="#654321" stroke-width="2"/>
        <path d="M 15 30 Q 30 20 45 30" stroke="#fff" stroke-width="2" fill="none" opacity="0.6"/>
      </svg>
    `);

    // ============================================================================
    // IMAGE CACHE
    // ============================================================================
    const imageCache = {
      monkeyFrames: [],
      crocFrames: [],
      balloons: [],
      number8Balloon: new Image(),
    };

    for (let i = 0; i < 8; i++) {
      const monkeyImg = new Image();
      monkeyImg.src = createMonkeySVG(i);
      imageCache.monkeyFrames.push(monkeyImg);
      
      const crocImg = new Image();
      crocImg.src = createCrocSVG(i);
      imageCache.crocFrames.push(crocImg);
    }

    imageCache.balloons = balloonSVGs.map(src => {
      const img = new Image();
      img.src = src;
      return img;
    });

    imageCache.number8Balloon.src = number8BalloonSVG;

    // ============================================================================
    // GAME STATE
    // ============================================================================
    const state = {
      running: false,
      score: 0,
      lives: 3,
      best: parseInt(localStorage.getItem('henryMonkeyBest') || '0'),
      monkey: { 
        x: 0,
        y: 0,
        width: 60, 
        height: 100, 
        speed: DIFFICULTY.monkeySpeed,
        vx: 0,
        vy: 0,
        isJumping: false,
        onGround: true,
        walkFrame: 0
      },
      balloons: [],
      crocodiles: [],
      decorations: [],
      particles: [],
      effects: [],
      lastBalloonTime: 0,
      lastCrocTime: 0,
      lastTime: 0,
      gameSpeed: DIFFICULTY.baseGameSpeed,
      combo: 0,
      comboTimer: 0,
      multiplier: 1,
      shield: false,
      shieldTimer: 0,
      slowMotion: false,
      slowMotionTimer: 0,
      screenShake: 0,
      lastComboTime: 0,
      canvasW: 900,
      canvasH: 506,
      groundY: 406,
    };

    const keys = {};
    const touches = new Map();
    let dragVelocity = 0;
    const DRAG_THRESHOLD = 15;
    const TAP_TIME_THRESHOLD = 300;
    const DRAG_SENSITIVITY = 0.04;

    const backgroundLayers = [
      { offset: 0, speed: 0.15, color: '#b0d4f0', yPos: 0, height: 0.25 },
      { offset: 0, speed: 0.35, color: '#d4e8f0', yPos: 0.25, height: 0.25 },
      { offset: 0, speed: 0.6, color: '#ffd6e8', yPos: 0.5, height: 0.35 },
    ];

    // ============================================================================
    // CANVAS RESIZE
    // ============================================================================
    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const displayWidth = rect.width;
      const displayHeight = rect.height;
      
      if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
        canvas.width = displayWidth;
        canvas.height = displayHeight;
        
        state.canvasW = displayWidth;
        state.canvasH = displayHeight;
        state.groundY = displayHeight - 100;
        
        if (state.running) {
          state.monkey.y = state.groundY;
          state.monkey.x = Math.max(0, Math.min(state.canvasW - state.monkey.width, state.monkey.x));
        }
      }
    }

    window.addEventListener('resize', resizeCanvas);

    // ============================================================================
    // INPUT HANDLING
    // ============================================================================
    // Keyboard
    window.addEventListener('keydown', e => {
      const key = e.key.toLowerCase();
      if (['arrowleft', 'a'].includes(key)) {
        e.preventDefault();
        keys.left = true;
      }
      if (['arrowright', 'd'].includes(key)) {
        e.preventDefault();
        keys.right = true;
      }
      if (['arrowup', ' ', 'w'].includes(key)) {
        e.preventDefault();
        keys.jump = true;
      }
    });

    window.addEventListener('keyup', e => {
      const key = e.key.toLowerCase();
      if (['arrowleft', 'a'].includes(key)) keys.left = false;
      if (['arrowright', 'd'].includes(key)) keys.right = false;
      if (['arrowup', ' ', 'w'].includes(key)) keys.jump = false;
    });

    // Touch
    function handleTouchStart(e) {
      e.preventDefault();
      Array.from(e.touches).forEach(touch => {
        touches.set(touch.identifier, {
          startX: touch.clientX,
          startY: touch.clientY,
          currentX: touch.clientX,
          currentY: touch.clientY,
          startTime: Date.now(),
          isDrag: false
        });
      });
    }

    function handleTouchMove(e) {
      e.preventDefault();
      Array.from(e.changedTouches).forEach(touch => {
        const data = touches.get(touch.identifier);
        if (data) {
          data.currentX = touch.clientX;
          data.currentY = touch.clientY;
          const dist = Math.abs(data.currentX - data.startX) + Math.abs(data.currentY - data.startY);
          if (dist > DRAG_THRESHOLD) {
            data.isDrag = true;
          }
        }
      });
    }

    function handleTouchEnd(e) {
      e.preventDefault();
      Array.from(e.changedTouches).forEach(touch => {
        const data = touches.get(touch.identifier);
        if (data) {
          const time = Date.now() - data.startTime;
          const dist = Math.abs(data.currentX - data.startX) + Math.abs(data.currentY - data.startY);
          
          if (dist < DRAG_THRESHOLD && time < TAP_TIME_THRESHOLD) {
            keys.jump = true;
            setTimeout(() => { keys.jump = false; }, 100);
          }
          
          touches.delete(touch.identifier);
        }
      });
      
      if (touches.size === 0) {
        dragVelocity = 0;
        keys.left = false;
        keys.right = false;
      } else {
        let totalDrag = 0;
        let dragTouches = 0;
        touches.forEach(data => {
          if (data.isDrag) {
            const dragDist = data.currentX - data.startX;
            totalDrag += dragDist;
            dragTouches++;
          }
        });

        if (dragTouches > 0) {
          dragVelocity = Math.max(-1, Math.min(1, totalDrag * DRAG_SENSITIVITY));
        } else {
          dragVelocity = 0;
          keys.left = false;
          keys.right = false;
        }
      }
    }

    canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
    canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
    canvas.addEventListener('touchend', handleTouchEnd, { passive: false });

    // ============================================================================
    // GAME INITIALIZATION
    // ============================================================================
    function startGame() {
      console.log('[Game] Starting game');
      
      state.running = false;
      keys.left = false;
      keys.right = false;
      keys.jump = false;
      touches.clear();
      dragVelocity = 0;
      
      state.score = 0;
      state.lives = 3;
      state.monkey.x = state.canvasW / 2 - 30;
      state.monkey.y = state.groundY;
      state.monkey.vx = 0;
      state.monkey.vy = 0;
      state.monkey.isJumping = false;
      state.monkey.onGround = true;
      state.monkey.walkFrame = 0;
      state.balloons = [];
      state.crocodiles = [];
      state.particles = [];
      state.effects = [];
      state.lastBalloonTime = 0;
      state.lastCrocTime = 0;
      state.gameSpeed = DIFFICULTY.baseGameSpeed;
      state.combo = 0;
      state.multiplier = 1;
      state.comboTimer = 0;
      state.shield = false;
      state.shieldTimer = 0;
      state.slowMotion = false;
      state.slowMotionTimer = 0;
      state.screenShake = 0;
      state.lastComboTime = 0;
      
      backgroundLayers.forEach(layer => layer.offset = 0);
      createDecorations();
      updateHud();
      
      state.running = true;
      state.lastTime = performance.now();
      requestAnimationFrame(loop);
    }

    // ============================================================================
    // GAME LOGIC
    // ============================================================================
    function updateHud() {
      scoreEl.textContent = state.score;
      livesEl.textContent = state.lives;
      bestEl.textContent = state.best;
    }

    function checkCollision(rect1, rect2) {
      return rect1.x < rect2.x + rect2.width &&
             rect1.x + rect1.width > rect2.x &&
             rect1.y < rect2.y + rect2.height &&
             rect1.y + rect1.height > rect2.y;
    }

    function gameOver() {
      state.running = false;
      touches.clear();
      dragVelocity = 0;
      
      if (state.score > state.best) {
        state.best = state.score;
        localStorage.setItem('henryMonkeyBest', state.best.toString());
        if (gameOverTitle) gameOverTitle.textContent = 'New Best! üéâ';
        if (gameOverText) gameOverText.innerHTML = `You caught <strong>${state.score}</strong> balloons! Happy 8th Birthday Henry!`;
      } else {
        if (gameOverTitle) gameOverTitle.textContent = 'Game Over!';
        if (gameOverText) gameOverText.innerHTML = `You caught <strong>${state.score}</strong> balloons! Happy 8th Birthday Henry!`;
      }
      if (finalScoreEl) finalScoreEl.textContent = state.score;
      if (gameOverOverlay) gameOverOverlay.classList.add('active');
    }

    function createDecorations() {
      state.decorations = [];
      for (let i = 0; i < 15; i++) {
        state.decorations.push({
          x: Math.random() * state.canvasW * 2,
          y: Math.random() * state.canvasH * 0.5,
          size: 20 + Math.random() * 30,
          speed: 0.3 + Math.random() * 0.4,
          color: balloonColors[Math.floor(Math.random() * balloonColors.length)]
        });
      }
    }

    function createParticles(x, y, color) {
      for (let i = 0; i < 20; i++) {
        state.particles.push({
          x: x,
          y: y,
          vx: (Math.random() - 0.5) * 250,
          vy: (Math.random() - 0.5) * 250,
          color: color,
          size: 3 + Math.random() * 5,
          life: 0.6 + Math.random() * 0.6,
          maxLife: 0.6 + Math.random() * 0.6,
          alpha: 1,
        });
      }
    }
    
    function addEffect(x, y, text, color) {
      state.effects.push({
        x: x,
        y: y,
        text: text,
        color: color,
        life: 1.5,
        maxLife: 1.5,
        alpha: 1
      });
    }

    // ============================================================================
    // GAME LOOP
    // ============================================================================
    function loop(now) {
      if (!state.running) {
        requestAnimationFrame(loop);
        return;
      }

      if (!now) now = performance.now();
      if (!state.lastTime) {
        state.lastTime = now;
        requestAnimationFrame(loop);
        return;
      }

      const rawDt = (now - state.lastTime) / 1000;
      
      if (rawDt <= 0 || rawDt > 0.1) {
        state.lastTime = now;
        requestAnimationFrame(loop);
        return;
      }
      
      const dt = Math.min(rawDt, 0.033);
      state.lastTime = now;

      const currentW = state.canvasW;
      const currentH = state.canvasH;
      const currentGroundY = state.groundY;
        
      state.screenShake *= 0.9;

      if (state.shield) {
        state.shieldTimer -= dt;
        if (state.shieldTimer <= 0) state.shield = false;
      }
      if (state.slowMotion) {
        state.slowMotionTimer -= dt;
        if (state.slowMotionTimer <= 0) state.slowMotion = false;
      }
      
      state.comboTimer += dt;
      if (state.comboTimer > 2) {
        state.combo = 0;
        state.multiplier = 1;
      }
      
      const baseSpeed = DIFFICULTY.baseGameSpeed + (state.score * DIFFICULTY.speedIncrease);
      state.gameSpeed = state.slowMotion ? baseSpeed * 0.5 : baseSpeed;

      backgroundLayers.forEach(layer => {
        layer.offset += layer.speed * state.gameSpeed * dt * 60;
        if (layer.offset > currentW) layer.offset = 0;
      });

      state.monkey.vx = 0;
      if ((keys.left || dragVelocity < -0.1) && state.monkey.x > 0) {
        state.monkey.vx = -state.monkey.speed;
        state.monkey.walkFrame += dt * 10;
      }
      if ((keys.right || dragVelocity > 0.1) && state.monkey.x < currentW - state.monkey.width) {
        state.monkey.vx = state.monkey.speed;
        state.monkey.walkFrame += dt * 10;
      }

      if (keys.jump && state.monkey.onGround && !state.monkey.isJumping) {
        state.monkey.vy = DIFFICULTY.jumpPower;
        state.monkey.onGround = false;
        state.monkey.isJumping = true;
      }

      state.monkey.x += state.monkey.vx * dt * 60;
      state.monkey.y += state.monkey.vy * dt * 60;
      state.monkey.vy += DIFFICULTY.gravity * dt * 60;

      if (state.monkey.y >= currentGroundY) {
        state.monkey.y = currentGroundY;
        state.monkey.vy = 0;
        state.monkey.onGround = true;
        state.monkey.isJumping = false;
      }

      if (state.monkey.y < 0) state.monkey.y = 0;
      if (state.monkey.x < 0) state.monkey.x = 0;
      if (state.monkey.x > currentW - state.monkey.width) state.monkey.x = currentW - state.monkey.width;

      // Spawn balloons
      const nowTime = performance.now();
      if (nowTime - state.lastBalloonTime > (DIFFICULTY.balloonSpawnBase - state.score * DIFFICULTY.balloonSpawnScaling)) {
        const is8Balloon = Math.random() < 0.15;
        state.balloons.push({
          x: Math.random() * (currentW - 40),
          y: -50,
          vy: 80 + Math.random() * 40,
          color: balloonColors[Math.floor(Math.random() * balloonColors.length)],
          is8Balloon: is8Balloon,
          width: 40,
          height: 50
        });
        state.lastBalloonTime = nowTime;
      }

      // Spawn crocodiles
      if (nowTime - state.lastCrocTime > (DIFFICULTY.crocSpawnBase - state.score * DIFFICULTY.crocSpawnScaling)) {
        state.crocodiles.push({
          x: Math.random() * (currentW - 60),
          y: currentGroundY + 5,
          vx: (Math.random() > 0.5 ? 1 : -1) * (30 + Math.random() * 20),
          width: 60,
          height: 40,
          frame: 0,
          jumpTimer: 0,
          isJumping: false,
          vy: 0
        });
        state.lastCrocTime = nowTime;
      }

      // Update balloons
      for (let i = state.balloons.length - 1; i >= 0; i--) {
        const b = state.balloons[i];
        b.y += b.vy * state.gameSpeed * dt * 60;
        b.x += Math.sin(b.y * 0.1) * 2;

        if (checkCollision(state.monkey, b)) {
          if (b.is8Balloon) {
            state.score += 2;
            addEffect(b.x, b.y, '+2', '#ffd700');
          } else {
            state.score += 1;
            addEffect(b.x, b.y, '+1', b.color);
          }
          state.combo++;
          state.comboTimer = 0;
          state.multiplier = Math.min(3, 1 + state.combo * 0.1);
          createParticles(b.x, b.y, b.color);
          state.balloons.splice(i, 1);
        } else if (b.y > currentH) {
          state.balloons.splice(i, 1);
        }
      }

      // Update crocodiles
      for (let i = state.crocodiles.length - 1; i >= 0; i--) {
        const c = state.crocodiles[i];
        c.x += c.vx * state.gameSpeed * dt * 60;
        c.frame += dt * 8;
        
        c.jumpTimer += dt;
        if (c.jumpTimer > 2 && !c.isJumping) {
          c.isJumping = true;
          c.vy = -15;
          c.jumpTimer = 0;
        }

        if (c.isJumping) {
          c.y += c.vy * dt * 60;
          c.vy += DIFFICULTY.gravity * dt * 60;
          if (c.y >= currentGroundY + 5) {
            c.y = currentGroundY + 5;
            c.vy = 0;
            c.isJumping = false;
          }
        }

        if (c.x < -60 || c.x > currentW) {
          state.crocodiles.splice(i, 1);
          continue;
        }

        if (checkCollision(state.monkey, c)) {
          if (!state.shield) {
            state.lives--;
            state.screenShake = 0.5;
            createParticles(c.x, c.y, '#32cd32');
            if (state.lives <= 0) {
              gameOver();
              state.crocodiles.splice(i, 1);
              continue;
            }
          }
          state.crocodiles.splice(i, 1);
        }
      }

      // Particle updates
      for (let i = state.particles.length - 1; i >= 0; i--) {
        const p = state.particles[i];
        p.x += p.vx * dt * 60;
        p.y += p.vy * dt * 60;
        p.vy += 0.3 * dt * 60;
        p.life -= dt;
        p.alpha = Math.max(0, p.life / p.maxLife);
        if (p.life <= 0) {
          state.particles.splice(i, 1);
        }
      }
      
      // Effect updates
      for (let i = state.effects.length - 1; i >= 0; i--) {
        const e = state.effects[i];
        e.y -= 50 * dt;
        e.life -= dt;
        e.alpha = Math.min(1, e.life / e.maxLife);
        if (e.life <= 0) {
          state.effects.splice(i, 1);
        }
      }

      updateHud();
      draw();
      requestAnimationFrame(loop);
    }

    // ============================================================================
    // DRAWING
    // ============================================================================
    function draw() {
      const currentW = state.canvasW;
      const currentH = state.canvasH;
      const currentGroundY = state.groundY;
      
      ctx.clearRect(0, 0, currentW, currentH);
      ctx.save();
      
      if (state.screenShake > 0) {
        ctx.translate(
          (Math.random() - 0.5) * state.screenShake * 20,
          (Math.random() - 0.5) * state.screenShake * 20
        );
      }

      // Background layers
      backgroundLayers.forEach(layer => {
        ctx.fillStyle = layer.color;
        ctx.fillRect(0, currentH * layer.yPos, currentW, currentH * layer.height);
        
        for (let x = -layer.offset; x < currentW + 100; x += 100) {
          ctx.fillRect(x, currentH * layer.yPos, 100, currentH * layer.height);
        }
      });

      // Ground
      ctx.fillStyle = '#ffb3d9';
      ctx.fillRect(0, currentGroundY, currentW, currentH - currentGroundY);
      
      // Decorations
      state.decorations.forEach(dec => {
        ctx.fillStyle = dec.color;
        ctx.globalAlpha = 0.3;
        ctx.beginPath();
        ctx.arc(dec.x - state.monkey.x * 0.1, dec.y, dec.size, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;

      // Balloons
      state.balloons.forEach(b => {
        const balloonImg = b.is8Balloon ? imageCache.number8Balloon : imageCache.balloons[balloonColors.indexOf(b.color)];
        if (balloonImg && balloonImg.complete) {
          ctx.drawImage(balloonImg, b.x - 20, b.y - 25, 40, 50);
        }
      });

      // Crocodiles
      state.crocodiles.forEach(c => {
        const frame = Math.floor(c.frame) % 8;
        const crocImg = imageCache.crocFrames[frame];
        if (crocImg && crocImg.complete) {
          ctx.drawImage(crocImg, c.x, c.y - 40, 60, 40);
        }
      });

      // Monkey
      const monkeyFrame = Math.floor(state.monkey.walkFrame) % 8;
      const monkeyImg = imageCache.monkeyFrames[monkeyFrame];
      if (monkeyImg && monkeyImg.complete) {
        ctx.save();
        if (state.shield) {
          ctx.globalAlpha = 0.7;
          ctx.shadowColor = '#4169E1';
          ctx.shadowBlur = 20;
        }
        ctx.drawImage(monkeyImg, state.monkey.x, state.monkey.y - 100, state.monkey.width, state.monkey.height);
        ctx.restore();
      }

      // Particles
      state.particles.forEach(p => {
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      });

      // Effects
      state.effects.forEach(e => {
        ctx.save();
        ctx.globalAlpha = e.alpha;
        ctx.fillStyle = e.color;
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 3;
        ctx.font = 'bold 30px Arial';
        ctx.textAlign = 'center';
        ctx.strokeText(e.text, e.x, e.y);
        ctx.fillText(e.text, e.x, e.y);
        ctx.restore();
      });

      // Combo text
      if (state.combo > 0) {
        ctx.save();
        ctx.fillStyle = '#ffd700';
        ctx.strokeStyle = '#fff';
        ctx.lineWidth = 3;
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.strokeText(`Combo x${state.multiplier.toFixed(1)}!`, currentW / 2, 60);
        ctx.fillText(`Combo x${state.multiplier.toFixed(1)}!`, currentW / 2, 60);
        ctx.restore();
      }
      
      // Power-up timers
      let timerY = 35;
      if (state.shield) {
        ctx.save();
        ctx.fillStyle = '#4169E1';
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 2;
        ctx.font = 'bold 18px Arial';
        ctx.textAlign = 'right';
        ctx.strokeText(`üõ°Ô∏è ${Math.ceil(state.shieldTimer)}s`, currentW - 15, timerY);
        ctx.fillText(`üõ°Ô∏è ${Math.ceil(state.shieldTimer)}s`, currentW - 15, timerY);
        ctx.restore();
        timerY += 25;
      }
      if (state.slowMotion) {
        ctx.save();
        ctx.fillStyle = '#FFD700';
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 2;
        ctx.font = 'bold 18px Arial';
        ctx.textAlign = 'right';
        ctx.strokeText(`‚è±Ô∏è ${Math.ceil(state.slowMotionTimer)}s`, currentW - 15, timerY);
        ctx.fillText(`‚è±Ô∏è ${Math.ceil(state.slowMotionTimer)}s`, currentW - 15, timerY);
        ctx.restore();
      }
      
      ctx.restore();
    }

    // ============================================================================
    // INITIALIZATION
    // ============================================================================
    Promise.all([
      ...imageCache.monkeyFrames.map(img => new Promise(resolve => { 
        if (img.complete) resolve();
        else { img.onload = resolve; img.onerror = resolve; }
      })),
      ...imageCache.balloons.map(img => new Promise(resolve => { 
        if (img.complete) resolve();
        else { img.onload = resolve; img.onerror = resolve; }
      })),
      new Promise(resolve => { 
        if (imageCache.number8Balloon.complete) resolve();
        else { imageCache.number8Balloon.onload = resolve; imageCache.number8Balloon.onerror = resolve; }
      }),
      ...imageCache.crocFrames.map(img => new Promise(resolve => { 
        if (img.complete) resolve();
        else { img.onload = resolve; img.onerror = resolve; }
      })),
    ]).then(() => {
      console.log('[Game] All images loaded, ready to play');
      resizeCanvas();
    });

    console.log('[Launch] System ready');
  </script>
