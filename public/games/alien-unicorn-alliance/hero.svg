<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Alien Unicorn Alliance key art</title>
  <desc id="desc">Illustration of a glowing unicorn flying beside an alien saucer over a nebula meadow.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0c0d2d" />
      <stop offset="0.45" stop-color="#1f1550" />
      <stop offset="1" stop-color="#2b0f39" />
    </linearGradient>
    <radialGradient id="nebulaA" cx="0.3" cy="0.3" r="0.55">
      <stop offset="0" stop-color="#6f43ff" stop-opacity="0.9" />
      <stop offset="0.55" stop-color="#b978ff" stop-opacity="0.5" />
      <stop offset="1" stop-color="#2b0f39" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="nebulaB" cx="0.7" cy="0.45" r="0.6">
      <stop offset="0" stop-color="#47e9ff" stop-opacity="0.85" />
      <stop offset="0.6" stop-color="#91fff6" stop-opacity="0.35" />
      <stop offset="1" stop-color="#2b0f39" stop-opacity="0" />
