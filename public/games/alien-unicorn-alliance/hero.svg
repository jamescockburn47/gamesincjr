      <path d="M-60 20 C-20 60 70 70 130 30 C170 0 160 -50 110 -60 C60 -75 10 -60 -20 -30" fill="url(#unicornBody)" />
      <ellipse cx="120" cy="-40" rx="32" ry="30" fill="#fff8ff" />
      <path d="M145 -70 L160 -120 L130 -75 Z" fill="#ffd4ff" />
      <ellipse cx="132" cy="-42" rx="6" ry="8" fill="#1b0d36" />
      <circle cx="135" cy="-46" r="2" fill="#fff" />
      <path d="M-40 50 C-10 90 30 110 40 70" stroke="#f7deff" stroke-width="12" stroke-linecap="round" fill="none" />
      <path d="M-10 70 C10 110 40 120 45 90" stroke="#f7deff" stroke-width="10" stroke-linecap="round" fill="none" />
      <path d="M35 -15 C70 -50 120 -30 130 10" stroke="#ffbdfc" stroke-width="18" stroke-linecap="round" opacity="0.6" />
      <path d="M-70 10 C-110 20 -130 60 -80 80" stroke="#6ff6ff" stroke-width="18" stroke-linecap="round" opacity="0.6" />
      <path d="M-100 0 C-160 30 -150 90 -90 110" stroke="#54e0ff" stroke-width="14" stroke-linecap="round" opacity="0.55" />
    </g>

