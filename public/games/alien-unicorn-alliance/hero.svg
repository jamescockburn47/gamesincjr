      <stop offset="1" stop-color="#2b1252" stop-opacity="0.85" />
    </linearGradient>
    <linearGradient id="unicornBody" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fff9ff" />
      <stop offset="1" stop-color="#d8c4ff" />
    </linearGradient>
    <linearGradient id="unicornMane" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff8cf9" />
      <stop offset="1" stop-color="#6cf6ff" />
    </linearGradient>
    <radialGradient id="aura" cx="0.5" cy="0.5" r="0.5">
