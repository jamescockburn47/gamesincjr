      <stop offset="0.5" stop-color="#ff9dfb" stop-opacity="0.22" />
      <stop offset="1" stop-color="#2b0f39" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="saucer" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#34d5ff" />
      <stop offset="0.5" stop-color="#6d58ff" />
      <stop offset="1" stop-color="#ff8af5" />
    </linearGradient>
    <radialGradient id="beam" cx="0.5" cy="0" r="1">
      <stop offset="0" stop-color="#5ff5ff" stop-opacity="0.6" />
      <stop offset="1" stop-color="#5ff5ff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="crystal" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fff7c7" />
      <stop offset="0.5" stop-color="#ffe1ff" />
      <stop offset="1" stop-color="#6effff" />
    </linearGradient>
    <clipPath id="rounded">
