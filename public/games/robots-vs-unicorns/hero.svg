<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b4e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Stars -->
  <circle cx="100" cy="100" r="2" fill="white" opacity="0.5"/>
  <circle cx="500" cy="200" r="3" fill="white" opacity="0.8"/>
  <circle cx="300" cy="50" r="2" fill="white" opacity="0.4"/>
  
  <!-- Unicorn -->
  <g transform="translate(200, 300)">
    <rect x="0" y="10" width="60" height="40" fill="white"/>
    <rect x="40" y="-10" width="30" height="40" fill="white"/>
    <path d="M60 0 L80 -20 L64 6 Z" fill="#ffd700"/>
    <rect x="30" y="-20" width="10" height="40" fill="#ff00cc"/>
    <rect x="10" y="50" width="10" height="30" fill="white"/>
    <rect x="50" y="50" width="10" height="30" fill="white"/>
  </g>
  
  <!-- Laser -->
  <rect x="300" y="315" width="200" height="10" fill="#00ffff" filter="drop-shadow(0 0 5px #00ffff)"/>
  
  <!-- Robot -->
  <g transform="translate(600, 300)">
    <rect x="0" y="0" width="60" height="60" fill="#888"/>
    <circle cx="30" cy="60" r="15" fill="#444"/>
    <rect x="35" y="10" width="20" height="10" fill="red"/>
  </g>
  
  <text x="400" y="100" text-anchor="middle" fill="white" font-family="sans-serif" font-size="60" font-weight="bold">ROBOTS vs UNICORNS</text>
</svg>
