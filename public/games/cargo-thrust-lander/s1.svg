<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Cargo Thrust Lander gameplay screenshot 1</title>
  <desc id="desc">Gameplay showing crate with active thrusters descending toward landing pad.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0a0515" />
      <stop offset="1" stop-color="#1a1530" />
    </linearGradient>
    <linearGradient id="crateGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8B4513" />
      <stop offset="0.5" stop-color="#D2691E" />
      <stop offset="1" stop-color="#8B4513" />
    </linearGradient>
    <linearGradient id="padGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00a8cc" />
      <stop offset="0.5" stop-color="#00d4ff" />
      <stop offset="1" stop-color="#00a8cc" />
    </linearGradient>
    <radialGradient id="padGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#00d4ff" stop-opacity="0.6" />
      <stop offset="1" stop-color="#00d4ff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="thrustFlame" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ff4400" />
      <stop offset="0.5" stop-color="#ff8800" />
      <stop offset="1" stop-color="#ffcc00" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)" />

  <!-- Stars -->
  <g opacity="0.7" fill="#ffffff">
    <circle cx="100" cy="60" r="1.5" />
    <circle cx="200" cy="90" r="2" />
    <circle cx="300" cy="50" r="1.2" />
    <circle cx="400" cy="80" r="1.8" />
    <circle cx="500" cy="45" r="1.5" />
    <circle cx="600" cy="100" r="2.2" />
    <circle cx="700" cy="70" r="1.3" />
  </g>

  <!-- UI Panel -->
  <g>
    <rect x="20" y="20" width="200" height="120" fill="rgba(0,0,0,0.7)" stroke="#00d4ff" stroke-width="2" rx="8" />
    <text x="120" y="45" font-family="Arial, sans-serif" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="bold">Score: 450</text>
    <text x="120" y="70" font-family="Arial, sans-serif" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="bold">Crate: 5/10</text>
    <text x="40" y="95" font-family="Arial, sans-serif" font-size="14" fill="#00d4ff" font-weight="bold">Fuel:</text>
    <rect x="40" y="100" width="140" height="20" fill="rgba(50,50,50,0.8)" stroke="#00d4ff" stroke-width="1" rx="4" />
    <rect x="42" y="102" width="98" height="16" fill="linear-gradient(90deg, #ff4444 0%, #ffaa00 50%, #44ff44 100%)" rx="3" />
  </g>

  <!-- Landing pad glow -->
  <ellipse cx="400" cy="400" rx="150" ry="50" fill="url(#padGlow)" />

  <!-- Landing pad -->
  <rect x="300" y="390" width="200" height="20" fill="url(#padGradient)" rx="4" />
  <rect x="380" y="390" width="40" height="20" fill="#00ff88" rx="4" />

  <!-- Main crate with thrusters active (mid-descent) -->
  <g transform="translate(380, 250) rotate(-5)">
    <!-- Left thrust -->
    <ellipse cx="35" cy="0" rx="20" ry="9" fill="url(#thrustFlame)" opacity="0.8" />
    <ellipse cx="50" cy="-3" rx="14" ry="7" fill="#ffff00" opacity="0.6" />

    <!-- Crate body -->
    <rect x="-30" y="-30" width="60" height="60" fill="url(#crateGradient)" stroke="#654321" stroke-width="2" />
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#654321" stroke-width="2" />
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#654321" stroke-width="2" />
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">CARGO</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="8" fill="#ff4444" text-anchor="middle" font-weight="bold">FRAGILE</text>

    <!-- Thrust particles -->
    <circle cx="60" cy="0" r="4" fill="#ff8800" opacity="0.6" />
    <circle cx="70" cy="-5" r="3" fill="#ffcc00" opacity="0.5" />
    <circle cx="65" cy="5" r="3.5" fill="#ff4400" opacity="0.7" />
  </g>

  <!-- Velocity indicator -->
  <g transform="translate(720, 250)">
    <rect x="0" y="0" width="60" height="100" fill="rgba(0,0,0,0.7)" stroke="#00d4ff" stroke-width="2" rx="4" />
    <text x="30" y="20" font-family="Arial, sans-serif" font-size="11" fill="#00d4ff" text-anchor="middle" font-weight="bold">V-SPD</text>
    <rect x="10" y="30" width="40" height="60" fill="rgba(50,50,50,0.8)" stroke="#00d4ff" stroke-width="1" rx="2" />
    <rect x="10" y="60" width="40" height="30" fill="#44ff44" rx="2" />
  </g>

  <!-- Instruction hint -->
  <g transform="translate(400, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#88ccff" text-anchor="middle" opacity="0.8">◄► LEFT/RIGHT to thrust</text>
  </g>
</svg>
