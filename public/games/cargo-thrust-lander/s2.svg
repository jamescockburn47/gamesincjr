<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Cargo Thrust Lander gameplay screenshot 2</title>
  <desc id="desc">Perfect landing moment with score popup and particle burst.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0a0515" />
      <stop offset="1" stop-color="#1a1530" />
    </linearGradient>
    <linearGradient id="crateGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#8B4513" />
      <stop offset="0.5" stop-color="#D2691E" />
      <stop offset="1" stop-color="#8B4513" />
    </linearGradient>
    <linearGradient id="padGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#00a8cc" />
      <stop offset="0.5" stop-color="#00d4ff" />
      <stop offset="1" stop-color="#00a8cc" />
    </linearGradient>
    <radialGradient id="padGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0" stop-color="#FFD700" stop-opacity="0.8" />
      <stop offset="1" stop-color="#FFD700" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)" />

  <!-- Stars -->
  <g opacity="0.7" fill="#ffffff">
    <circle cx="80" cy="40" r="1.5" />
    <circle cx="180" cy="70" r="2" />
    <circle cx="280" cy="35" r="1.2" />
    <circle cx="380" cy="65" r="1.8" />
    <circle cx="480" cy="30" r="1.5" />
    <circle cx="580" cy="85" r="2.2" />
    <circle cx="680" cy="55" r="1.3" />
    <circle cx="720" cy="90" r="1.7" />
  </g>

  <!-- UI Panel -->
  <g>
    <rect x="20" y="20" width="200" height="120" fill="rgba(0,0,0,0.7)" stroke="#00d4ff" stroke-width="2" rx="8" />
    <text x="120" y="45" font-family="Arial, sans-serif" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="bold">Score: 850</text>
    <text x="120" y="70" font-family="Arial, sans-serif" font-size="16" fill="#00d4ff" text-anchor="middle" font-weight="bold">Crate: 8/10</text>
    <text x="40" y="95" font-family="Arial, sans-serif" font-size="14" fill="#00d4ff" font-weight="bold">Fuel:</text>
    <rect x="40" y="100" width="140" height="20" fill="rgba(50,50,50,0.8)" stroke="#00d4ff" stroke-width="1" rx="4" />
    <rect x="42" y="102" width="84" height="16" fill="linear-gradient(90deg, #ffaa00 0%, #44ff44 100%)" rx="3" />
  </g>

  <!-- Landing pad with intense glow (perfect landing) -->
  <ellipse cx="400" cy="400" rx="200" ry="70" fill="url(#padGlow)" />

  <!-- Landing pad -->
  <rect x="300" y="390" width="200" height="20" fill="url(#padGradient)" rx="4" />
  <rect x="380" y="390" width="40" height="20" fill="#00ff88" rx="4" />

  <!-- Crate on pad (perfect landing) -->
  <g transform="translate(400, 360)">
    <rect x="-30" y="-30" width="60" height="60" fill="url(#crateGradient)" stroke="#654321" stroke-width="2" />
    <line x1="-30" y1="0" x2="30" y2="0" stroke="#654321" stroke-width="2" />
    <line x1="0" y1="-30" x2="0" y2="30" stroke="#654321" stroke-width="2" />
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="9" fill="#FFD700" text-anchor="middle" font-weight="bold">CARGO</text>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="8" fill="#ff4444" text-anchor="middle" font-weight="bold">FRAGILE</text>
  </g>

  <!-- Particle burst -->
  <g opacity="0.8" fill="#FFD700">
    <circle cx="400" cy="330" r="4" />
    <circle cx="420" cy="320" r="3" />
    <circle cx="380" cy="320" r="3.5" />
    <circle cx="440" cy="335" r="3" />
    <circle cx="360" cy="335" r="3" />
    <circle cx="410" cy="310" r="2.5" />
    <circle cx="390" cy="310" r="2.5" />
    <circle cx="430" cy="350" r="4" />
    <circle cx="370" cy="350" r="4" />
    <circle cx="400" cy="305" r="3" />
  </g>

  <!-- Perfect landing score popup -->
  <g transform="translate(400, 240)">
    <text x="0" y="0" font-family="'Arial Black', Arial, sans-serif" font-size="36" fill="#FFD700" text-anchor="middle" font-weight="bold" stroke="#000" stroke-width="3">PERFECT!</text>
    <text x="0" y="0" font-family="'Arial Black', Arial, sans-serif" font-size="36" fill="#FFD700" text-anchor="middle" font-weight="bold">PERFECT!</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="28" fill="#00ff88" text-anchor="middle" font-weight="bold" stroke="#000" stroke-width="2">+200</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="28" fill="#00ff88" text-anchor="middle" font-weight="bold">+200</text>
  </g>

  <!-- Accuracy indicator -->
  <g transform="translate(650, 350)">
    <rect x="0" y="0" width="120" height="60" fill="rgba(0,0,0,0.7)" stroke="#FFD700" stroke-width="2" rx="6" />
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="13" fill="#FFD700" text-anchor="middle" font-weight="bold">ACCURACY</text>
    <text x="60" y="50" font-family="'Arial Black', Arial, sans-serif" font-size="24" fill="#00ff88" text-anchor="middle" font-weight="bold">100%</text>
  </g>

  <!-- Message -->
  <g transform="translate(400, 430)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" fill="#88ccff" text-anchor="middle" font-weight="bold">ðŸŽ¯ Center landing bonus!</text>
  </g>
</svg>
