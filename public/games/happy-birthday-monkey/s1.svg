<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#b0d4f0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd6e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb3d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Ground -->
  <rect y="530" width="1200" height="100" fill="#ffb3d9"/>
  
  <!-- Descending Balloons -->
  <ellipse cx="180" cy="100" rx="35" ry="45" fill="#ff6b9d"/>
  <line x1="180" y1="145" x2="180" y2="180" stroke="#654321" stroke-width="2"/>
  
  <ellipse cx="350" cy="200" rx="35" ry="45" fill="#ffb347"/>
  <line x1="350" y1="245" x2="350" y2="290" stroke="#654321" stroke-width="2"/>
  
  <ellipse cx="600" cy="280" rx="35" ry="45" fill="#87ceeb"/>
  <line x1="600" y1="325" x2="600" y2="370" stroke="#654321" stroke-width="2"/>
  
  <ellipse cx="850" cy="220" rx="35" ry="45" fill="#ffd700"/>
  <line x1="850" y1="265" x2="850" y2="310" stroke="#654321" stroke-width="2"/>
  
  <!-- Jumping Monkey -->
  <g>
    <ellipse cx="600" cy="520" rx="50" ry="12" fill="#000" opacity="0.2"/>
    <circle cx="600" cy="280" r="50" fill="#d4a574"/>
    <circle cx="585" cy="270" r="10" fill="#000"/>
    <circle cx="615" cy="270" r="10" fill="#000"/>
  </g>
  
  <!-- Crocodiles -->
  <g>
    <ellipse cx="150" cy="530" rx="80" ry="40" fill="#228b22"/>
    <circle cx="100" cy="505" r="14" fill="#ffd700"/>
    <circle cx="160" cy="505" r="14" fill="#ffd700"/>
  </g>
  
  <g>
    <ellipse cx="1050" cy="530" rx="80" ry="40" fill="#228b22"/>
    <circle cx="1000" cy="505" r="14" fill="#ffd700"/>
    <circle cx="1060" cy="505" r="14" fill="#ffd700"/>
  </g>
  
  <!-- HUD -->
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ff6b9d">
    Balloons: 42
  </text>
  <text x="30" y="100" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ff6b9d">
    Lives: ğŸ’ ğŸ’ ğŸ’
  </text>
</svg>