<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffd6e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb3d9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Ground -->
  <rect y="530" width="1200" height="100" fill="#ffb3d9"/>
  
  <!-- Title text -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ff6b9d" text-anchor="middle" stroke="#fff" stroke-width="2">
    Happy 8th Birthday Henry!
  </text>
  
  <!-- Monkey center -->
  <g>
    <circle cx="600" cy="320" r="50" fill="#d4a574"/>
    <ellipse cx="585" cy="310" rx="10" ry="12" fill="#000"/>
    <ellipse cx="615" cy="310" rx="10" ry="12" fill="#000"/>
    <path d="M 595 330 Q 600 340 605 330" stroke="#000" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Balloons -->
  <ellipse cx="250" cy="200" rx="40" ry="50" fill="#ff6b9d"/>
  <ellipse cx="350" cy="150" rx="40" ry="50" fill="#ffb347"/>
  <ellipse cx="950" cy="180" rx="40" ry="50" fill="#87ceeb"/>
  <ellipse cx="850" cy="220" rx="40" ry="50" fill="#ffd700"/>
</svg>