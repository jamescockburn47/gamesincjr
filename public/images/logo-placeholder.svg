<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="120" fill="#1A2B4C"/>
  
  <!-- Glow effect -->
  <ellipse cx="100" cy="80" rx="60" ry="40" fill="url(#glow)" opacity="0.3"/>
  
  <!-- Game controller -->
  <rect x="85" y="95" width="30" height="20" rx="5" fill="#FF6B35"/>
  <rect x="88" y="98" width="6" height="6" rx="1" fill="#4ECDC4"/>
  <circle cx="91" cy="101" r="1" fill="#4ECDC4"/>
  
  <!-- Action buttons -->
  <circle cx="108" cy="100" r="2" fill="#2E86AB"/>
  <circle cx="112" cy="100" r="2" fill="#4ECDC4"/>
  <circle cx="108" cy="105" r="2" fill="#4ECDC4"/>
  <circle cx="112" cy="105" r="2" fill="#2E86AB"/>
  
  <!-- Text -->
  <text x="100" y="40" text-anchor="middle" font-family="monospace" font-size="12" font-weight="bold" fill="#FFC300">GAMES inc.</text>
  <text x="100" y="55" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#FF6B35">Jr</text>
  
  <!-- Gradient definitions -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#FFC300"/>
    </radialGradient>
  </defs>
</svg>
